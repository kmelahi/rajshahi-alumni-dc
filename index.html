<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rajshahi Alumni Association Washington DC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: url('logo.png') no-repeat center center fixed;
      background-size: 50%;
      background-color: #f7f9fc;
    }
    .container {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label.required:after {
      content: " *";
      color: red;
    }

  </style>
</head>
<body>
  <div class="container">
    
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">RU Alumni DC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="add-event.html">Add Event</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">View Events</a></li>
      </ul>
    </div>
  </div>
</nav>

    
<h4 class="mb-4 fs-6 text-center">
  Please Fill Up The Following Form And Register To Join Our Network
</h4>
<form action="https://formspree.io/f/mwpbqnqq" method="POST" id="register">
  <input type="hidden" name="_redirect" value="thank-you.html" />
  <div class="mb-3">
    <label for="name" class="form-label">Full Name *</label>
    <input type="text" name="name" class="form-control bg-light" id="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address *</label>
    <input type="email" name="email" class="form-control bg-light" id="email" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="required">Phone Number *</label>
    <input type="tel" name="phone" class="form-control bg-light" id="phone" required>
  </div>
  <div class="mb-3">
    <label for="department" class="form-label">Department *</label>
    <input type="text" name="department" class="form-control bg-light" id="department" required>
  </div>
  <div class="mb-3">
    <label for="graduation" class="form-label">Year of Graduation *</label>
    <input type="number" name="graduation_year" class="form-control bg-light" id="graduation" min="1950" max="2030" required>
  </div>
  <button type="submit" class="btn btn-primary me-2" id="submitBtn" disabled>Register</button>
  <button type="reset" class="btn btn-secondary" id="resetBtn" disabled>Reset</button>
</form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const form = document.querySelector("form");
  const resetBtn = document.getElementById("resetBtn");

  form.addEventListener("input", () => {
    let hasInput = false;
    form.querySelectorAll("input, textarea").forEach(input => {
      if (input.value.trim() !== "") {
        hasInput = true;
      }
    });
    resetBtn.disabled = !hasInput;
    document.getElementById("submitBtn").disabled = !form.checkValidity();
    resetBtn.classList.toggle("btn-secondary", !hasInput);
    resetBtn.classList.toggle("btn-primary", hasInput);
  });

  form.addEventListener("reset", () => {
    setTimeout(() => {
      resetBtn.disabled = true;
    document.getElementById("submitBtn").disabled = true;
      resetBtn.classList.remove("btn-primary");
      resetBtn.classList.add("btn-secondary");
    }, 10);
  });
</script>
</body>
</html>
