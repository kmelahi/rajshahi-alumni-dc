
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rajshahi Alumni Association Washington DC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 3rem;
      background: url('logo.png') no-repeat center center fixed;
      background-size: 40%;
      background-color: #f7f9fc;
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">University of Rajshahi Alumni Washington DC</h1>
    <p class="mb-5">Register below to join our alumni network.</p>

    <form action="https://formspree.io/f/mwpbqnqq" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" name="name" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
	  
	  <div class="mb-3">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="phone" name="phone" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department *</label>
        <input type="text" name="department" class="form-control" id="department" required>
      </div>

      <div class="mb-3">
        <label for="graduation" class="form-label">Year of Graduation *</label>
        <input type="number" name="graduation_year" class="form-control" id="graduation" min="1950" max="2030" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      setTimeout(() => {
        alert("Thank you for registering! We have received your details.");
        form.reset();
      }, 300);
    });
  </script>
</body>
</html>
