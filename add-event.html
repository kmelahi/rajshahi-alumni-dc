<h2 class="mb-4">Add New Event</h2>
<form action="https://hooks.zapier.com/hooks/catch/23432440/uo5bnpk/" method="POST">
  <div class="mb-3">
    <label class="required">Event Title</label>
    <input type="text" name="title" class="form-control bg-light" required>
  </div>

  <div class="mb-3">
    <label class="required">Event Date</label>
    <input type="date" name="date" class="form-control bg-light" required>
  </div>

  <div class="mb-3">
    <label class="required">Venue</label>
    <input type="text" name="venue" class="form-control bg-light" required>
  </div>

  <div class="mb-3">
    <label class="required">Description</label>
    <textarea name="description" rows="5" class="form-control bg-light" required></textarea>
  </div>

  <button type="submit" class="btn btn-success me-2">Submit Event</button>
  <button type="reset" class="btn btn-secondary" id="resetBtn" disabled>Reset</button>
</form>
