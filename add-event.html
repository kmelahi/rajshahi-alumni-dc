
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Event â€“ Rajshahi Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f7f9fc;
      background: url('logo.png') no-repeat center center fixed;
      background-size: 40%;
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Add New Event</h2>
    <form action="https://formspree.io/f/xjkroayw" method="POST">
      <div class="mb-3">
        <label class="form-label">Event Title</label>
        <input type="text" name="title" class="form-control bg-light" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Event Date</label>
        <input type="date" name="date" class="form-control bg-light" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Venue</label>
        <input type="text" name="venue" class="form-control bg-light" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="5" class="form-control bg-light" required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit Event</button>
    </form>
  </div>
</body>
</html>
