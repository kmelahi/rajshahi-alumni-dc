<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      padding: 2rem;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd !important;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4 w-100">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">RU Alumni DC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="add-event.html">Add Event</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">View Events</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">FAQs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="text-center">
    <img src="logo.png" alt="RU Alumni Logo" class="img-fluid mb-3" style="max-width: 200px;">
  </div>

  <div class="container">
    <h2 class="mb-4 text-center">Sign In</h2>
    <form id="signin-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label required">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label required">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <div id="signin-message" class="mt-3 text-center text-danger"></div>
    </form>
  </div>

  <script>
    document.getElementById("signin-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("YOUR_APPS_SCRIPT_URL", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email, password })
      });

      const text = await res.text();
      if (text === "success") {
        window.location.href = "events.html";
      } else {
        document.getElementById("signin-message").innerText = "Invalid credentials. Please try again.";
      }
    });
  </script>
</body>
</html>
